<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icons8_form.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/icons8_form.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="left-side-content">
                <h1>HOŞGELDİNİZ</h1>
                <p>Kayıt olabilmek için zorunlu alanları doldurunuz.</p>
                <a href="#" class="left-side-btn">Giriş Yap</a>
            </div>
        </div>
        <div class="right-side">
            <div class="right-side-content">
                <h1>Hesap Oluştur</h1>
                <div class="links">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-google-plus"></i>
                    <i class="fab fa-linkedin-in"></i>
                </div>
                <p>veya e-mail ile kayıt olun</p>
                <form action="" class="sign-up-form">
                    <div class="form-group">
                        <i class="far fa-user icon-form"></i>
                        <input type="text" class="form-input" placeholder="Kullanıcı Adı">
                    </div>
                    <div class="form-group">
                        <i class="far fa-envelope icon-form"></i>
                        <input type="text" class="form-input" placeholder="E-Mail">
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock icon-form"></i>
                        <input type="password" class="form-input" placeholder="Şifre">
                    </div>
                    <button class="btn-form" type="submit">Gönder</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
